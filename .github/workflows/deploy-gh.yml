name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or your default branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # Adjust as necessary

      - name: Install Dependencies
        run: npm install
        working-directory: ./src # Specify working directory

      - name: Build
        run: npm run build
        working-directory: ./dist # Specify working directory
        env:
          # If you have environment variables to include
          VITE_BASE_URL: "/us-census-language/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: "./dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
