name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Set this to your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # Set this to your project's Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          # Ensure the BASE_URL matches your project settings in vite.config.js
          BASE_URL: "/us-census-language/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Vite's default build output directory
